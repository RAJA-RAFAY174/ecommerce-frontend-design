<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Brand</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .order-card {
            background-color: var(--white);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 20px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .order-id {
            color: var(--text-color);
            font-weight: 600;
        }

        .order-status {
            font-weight: 600;
        }

        .order-status.pending {
            color: var(--orange);
        }

        .order-status.completed {
            color: var(--green);
        }

        .order-status.cancelled {
            color: #ff4444;
        }

        .order-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .order-item {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .order-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .order-item-info {
            flex: 1;
        }

        .order-item-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .order-item-meta {
            font-size: 0.85rem;
            color: var(--light-text);
        }

        .order-total {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            text-align: right;
            font-size: 1.1rem;
            font-weight: 600;
        }
    </style>
</head>

                </div>
            </div>
        </div>
        <div class="nav-bar">
            <div class="container">
                <nav class="main-nav">
                    <ul>
                        <li><a href="#"><i class="fas fa-bars" style="margin-right: 10px;"></i> All category</a></li>
                        <li><a href="shop.html">Hot offers</a></li>

                        <li><a href="shop.html">Projects</a></li>
                        <li><a href="shop.html">Menu item</a></li>
                        <li><a href="#">Help <i class="fas fa-chevron-down"></i></a></li>
                    </ul>
                </nav>
                <div class="utility-nav">
                    <span>English, USD <i class="fas fa-chevron-down"></i></span>
                    <span>Ship to ðŸ‡©ðŸ‡ª <i class="fas fa-chevron-down"></i></span>
                </div>
            </div>
        </div>
    </header>

    <main class="container">

        <div id="orders-container">
            
            <p style="padding: 20px; color: var(--secondary-color);">Loading orders...</p>
        </div>
    </main>

    <footer class="main-footer">

            <div class="brand-info">
                <div class="logo">
                    <a href="index.html">
                        <img src="assets/logo-colored.png" alt="Brand" style="height: 48px;">

    <script src="data.js"></script>
